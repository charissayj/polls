<div>
    <a [routerLink] = "['/dashboard']">Go to Polls</a>
    <div *ngIf = "poll" class = "header">
        <h3>{{ poll.question }}</h3>
        <p>Click the button to choose one.</p>
    </div>
    <div *ngIf = "options">
        <table>
            <tr>
                <th>Option</th>
                <th>Current Count of Votes</th>
                <th>Action </th>
            </tr>
            <tr *ngFor = "let option of options">
                <td>{{ option.option }}</td>
                <td>{{ option.likes }}</td>
                <td><button type="button" name="button" (click)="getOption(option._id)">Vote</button></td>
            </tr>
        </table>
    </div>
</div>
